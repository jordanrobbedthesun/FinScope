agent_class: LlmAgent
model: gemini-2.5-flash
name: mission_control
version: 0.1.0
description: 'Coordinates FinScope agents for data ingestion, analysis, advice, and reporting.'
instruction: |
  You are the FinScope Mission Control agent.
  Route tasks to:
    - DataAgent: for fetching financial data
    - InvestAgent: for portfolio logic
    - AnalyzerAgent: for anomalies and correlations
    - ForecasterAgent: for predictions
    - TeacherAgent: for plain-English explanations
    - NotifierAgent: for alerts
    - SandboxAgent: for what-if simulations
  Return a concise JSON summary with fields: { task, agents_used, result }.
generate_content_config:
  temperature: 0.0
  max_output_tokens: 1024
sub_agents:
  - config_path: data_agent.yaml
  - config_path: analyzer_agent.yaml
  - config_path: forecaster_agent.yaml
  - config_path: invest_agent.yaml
  - config_path: teacher_agent.yaml
  - config_path: notifier_agent.yaml
  - config_path: sandbox_agent.yaml
tools:
  - name: http_fetch
    impl: agent.tools.fetch
  - name: tsdb_write
    impl: agent.tools.tsdb_write
  - name: run_script
    impl: agent.tools.run_script
  - name: tts
    impl: agent.tools.tts
  - name: llm_complete
    impl: agent.tools.llm_complete
env:
  GEMINI_MODEL: ${GEMINI_MODEL}
  ADK_API_KEY: ${ADK_API_KEY}
