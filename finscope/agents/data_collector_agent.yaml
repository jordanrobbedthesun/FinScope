agent_class: LlmAgent
model: gemini-2.5-flash
name: DataAgent
description: Fetches market data, news, and macroeconomic data (Yahoo, FRED, NewsAPI).
instruction: |
  Use http_fetch to call public APIs and return normalized JSON.
  For news analysis:
  1. Fetch latest news from Yahoo Finance for given symbols
  2. Analyze sentiment and key points
  3. Generate a concise daily summary
  4. Include market impact assessment
  Save summaries to time-series via tsdb_write when available.
capabilities:
  - fetch
  - transform
  - persist
  - analyze
  - summarize
resources:
  - name: yahoo
    base_url: https://query1.finance.yahoo.com
  - name: fred
    base_url: https://api.stlouisfed.org
  - name: newsapi
    base_url: https://newsapi.org
outputs:
  schema: { type: object, properties: { series: { type: array }, meta: { type: object } } }
tools:
  - agent.tools.fetch
  - agent.tools.tsdb_write
