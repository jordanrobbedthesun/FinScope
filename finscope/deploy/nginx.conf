# Minimal Nginx reverse proxy for FinScope (Docker Compose)
# - Serves the frontend at /
# - Proxies /api to node-api (:4000)
# - Proxies /py to py-api (:8000)
#
# Usage:
# 1) Install nginx on your server
# 2) Copy this file to /etc/nginx/sites-available/finscope.conf
# 3) ln -s /etc/nginx/sites-available/finscope.conf /etc/nginx/sites-enabled/finscope.conf
# 4) Adjust server_name to your domain
# 5) sudo nginx -t && sudo systemctl reload nginx
# 6) For TLS, use certbot or your preferred method (lets-encrypt)

server {
    listen 80;
    server_name fin.yourdomain.com;

    # Increase proxy timeouts for longer report generation
    proxy_read_timeout 120s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;

    # Frontend
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Node API
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Python API (optional direct access)
    location /py/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
